<div class="login-form-flex">
  <mat-card>
    <mat-card-title style="padding: 5px;">
      Login
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input name="username" [(ngModel)]="loginObj.username" matInput placeholder="User Name">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input name="password" [(ngModel)]="loginObj.password" type="password" matInput placeholder="Password" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="button-flex-container">
        <button mat-raised-button color="primary" (click)="login()">Login</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
