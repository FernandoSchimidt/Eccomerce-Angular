<div class="container">
  <div [ngClass]="isSidePanelVisible ? 'category-list' : 'category-list-90'">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Category List</mat-card-title>
        <button mat-button color="primary" (click)="newCategory()">
          New Category
        </button>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let categoty">{{ categoty.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let categoty">{{ categoty.name }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
      <mat-card-actions>
        <!-- <button mat-button (click)="createCategory()" color="primary">
          Create
        </button> -->
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="category-new" *ngIf="isSidePanelVisible">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>New Category</mat-card-title>
        <button mat-button color="accent" (click)="close()">Cancel</button>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="categoryForm">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name of Caategory" formControlName="name" />
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onSubmit()" color="primary">Save</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
